<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Example</title>
    <link rel="stylesheet" href="task7.css">
</head>
<body>
    <h2>Positioning </h2>
    
    <div class="static">
        <div class="box red">One</div>
        <div class="box green">Two</div>
        <div class="box red">Three</div>
        <div class="box red">Four</div>
    </div>

    <br>
    <br><br><br>


    <div class="relative">
        <div class="box red">One</div>
        <div class="box green">Two</div>
        <div class="box red">Three</div>
        <div class="box red">Four</div>
    </div>
    <br>
    <br><br><br>

    <div class="absolute">
        <div class="box red">One</div>
        <div class="box red">Three</div>
        <div class="box red">Four</div>
        <div class="box green absolute-box">Two</div>
    </div>
</body>
</html>
